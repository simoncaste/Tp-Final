<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Document</title>
</head>
<body>
    <header id="cont-header">
        <div id="cont-logo__casa">
            <img id="foto-logo__casa" src="../assets/imagenes/logoCasa.png" alt="">
            <p></p>
        </div>
    </header>
    <main id="main">
        <div class="row container-fluid" >
            <div class="col-lg-2">
                <h1 id="titulo"> Registrarte </h1>
            </div>
        </div>
        
        <div class="row container-fluid">
            <div class="col-lg-5">
                <form id="formulario">
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Ingrese su Email </label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputApellido1" class="form-label">Ingrese su apellido</label>
                      <input type="apellido" class="form-control" id="exampleInputPassword1">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese su nombre de la cuenta </label>
                        <input type="usuario" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones</label>
                    </div>
                    <button type="Continuar" class="btn btn-primary">Continuar</button>
                  </form>
            </div>
        </div>



        

    </main>
</body>
</html>

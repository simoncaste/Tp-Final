<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/main.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <header id="cont-header">
        <div id="cont-logo__casa">
            <a href="../index.html"><img id="foto-logo__casa" src="../assets/imagenes/Flecha.png" alt=""></a>
        </div>
    </header>

    <main id="main" class="registrate-TimeMusic" >
        <div class="row container-fluid" id="" >
            <div class="col-lg-3" id="cont-titulo">
                <h1 id="titulo"> Inicio de sesion </h1>
            </div>
        </div>
        


        <div class="row container-fluid">
            <div class="col-lg-5">


                <form action="" id="formulario">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Ingrese el email </label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputContraseña" class="form-label">Ingrese su contraseña </label>
                        <input type="contraseña" class="form-control" id="exampleInputContraseña1" aria-describedby="contraseñaHelp">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Acepta los terminos y condiciones</label>
                    </div>

                    <div id="cont-inicieSesion">
                        <h5> ¿No tienes una cuenta? <a href="../paginas/registro.html" id="boton-link__inicieSesion">Crea una aqui</a> </h4>
                    </div>

                    <button type="Continuar" class="" id="boton-continuar"> <a href="" id="boton-link__continuar">Continuar</a></button>


                </form>
            </div>

            <div class="col-lg-3"></div>
            <div class="col-lg-4">
                <div id="cont-gif">
                    <img id="logo-timeMusic" src="../assets/imagenes/logo-timeMusic.png" alt="">
                    <h1>GIF</h1>
                </div>
            </div>
        </div>
    </main>     


    <footer>
        <div id="primerafila">
            <div id="timemusic__contenedor">
                <h1>
                    Time Music
                </h1>
                <div id="redessociales">
                    <div class="imagenesredes"><img src="../assets/imagenes/logofacebook.png" alt=""></div>
                    <div class="imagenesredes"><img src="../assets/imagenes/logotwitter.png" alt=""></div>
                    <div class="imagenesredes"><img src="../assets/imagenes/logoWhatsapp.png" alt=""></div>
                    <div class="imagenesredes"><img src="../assets/imagenes/logoig.png" alt=""></div>
                </div>
            </div>
            


            <div id="imagenlogotime">
                <img src="../assets/imagenes/imagen.png" alt="">
            </div>
        </div>

        <div id="segundafila">
            <p class="terminosycondiciones">
                Politica de Privacidad 
            </p>

            <p class="terminosycondiciones">
                Politica de Rembolso
            </p>

            <p class="terminosycondiciones">
                Terminos y Condiciones
            </p>

            <p class="terminosycondiciones">
                Soporte
            </p>
        </div>

        <div id="tercerafila">
            <p>℗Time Music Inc.</p>
        </div>

    </footer>
                
                
</body>
</html>

        <script>
            function cambiarColorYReproducir(audioId) {
        const audio = document.getElementById(audioId);
        const playIcon = document.getElementById('icono-play'); 
        const contLinea = document.getElementById(`linea-${audioId}`);
    
        if (!audio) return;
    
    
        if (!audio.paused) {
            audio.pause(); 
            audio.currentTime = 0;
            playIcon.classList.remove('img-active');
            contLinea.classList.remove('linea-activa'); 
            return; 
        }
    
        const audios = document.querySelectorAll('audio');
        audios.forEach((aud) => {
            if (aud !== audio) {
                aud.pause();
                aud.currentTime = 0;
    
                const contLineaOtros = document.getElementById(`linea-${aud.id}`);
                contLineaOtros?.classList.remove('linea-activa'); 
            }
        });
    
        audio.play();
    
        playIcon.classList.add('img-active');
        contLinea.classList.add('linea-activa'); 
    
    
        const nextAudioId = audio.dataset.next;
        if (nextAudioId) {
            audio.onended = () => {
                cambiarColorYReproducir(nextAudioId); 
            };
        }
    
    
        audio.onpause = () => {
            contLinea.classList.remove('linea-activa');
        };
    }
        </script>
